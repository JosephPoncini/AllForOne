<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/output.css">
    <title>MAD LIBS</title>
</head>

<body class="bg-black h-screen w-screen text-2xl lg:text-4xl">
    <div class="flex items-center w-full h-full flex-col px-10 mb-10">
        <div class="text-LaserGreen   text-center font-CutiveMono my-9">API: MAD LIBS</div>
        <span class="text-LaserGreen text-3xl text-center font-CutiveMono">Give me the following:</span>
        <div class="flex flex-col lg:grid lg:grid-cols-2 lg:grid-rows-3">
            <div class="flex flex-col lg:flex-row justify-end my-9 px-10">
                <span class="text-LaserGreen text-3xl text-center font-CutiveMono">A name:</span>
                <div>
                    <input type="text" id="input1" class="inputField">
                </div>
            </div>
            <div class="flex flex-col lg:flex-row justify-end my-9 px-10">
                <span class="text-LaserGreen text-3xl text-center font-CutiveMono">noun (singular):</span>
                <div>
                    <input type="text" id="input2" class="inputField">
                </div>
            </div>
            <div class="flex flex-col lg:flex-row justify-end my-9 px-10">
                <span class="text-LaserGreen text-3xl text-center font-CutiveMono">past tense verb:</span>
                <div>
                    <input type="text" id="input3" class="inputField">
                </div>
            </div>
            <div class="flex flex-col lg:flex-row justify-end my-9 px-10">
                <span class="text-LaserGreen text-3xl text-center font-CutiveMono">adjective:</span>
                <div>
                    <input type="text" id="input4" class="inputField">
                </div>
            </div>
            <div class="flex flex-col lg:flex-row justify-end my-9 px-10">
                <span class="text-LaserGreen text-3xl text-center font-CutiveMono">mood:</span>
                <div>
                    <input type="text" id="input5" class="inputField">
                </div>
            </div>
            <div class="flex items-center flex-col lg:flex-row lg:justify-center my-9 px-10">
                <button id="ExecuteBtn" type="button" class="executeBtn text-3xl">Execute</button>
            </div>
        </div>


        <di id="output" class="text-LaserGreen text-3xl text-center font-CutiveMono my-9">
            Output: <br>
        </div>
        <div class="py-10 flex justify-center items-center">
            <button id="BackBtn" type="button" class="redBtn text-3xl">
                <= Back </button>
        </div>
    </div>

    <script type="module" src="../script/api_app.js"></script>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
</body>

</html>
